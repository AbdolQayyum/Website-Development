<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Include jQuery Validation plugin -->
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <!-- Include your validation.js -->
  <script src="validation.js"></script>
  <title>Form</title>
</head>
<body>

  <div class="form-container">
    <h2>Form</h2>
    <form id="myForm" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <label for="confirmpass">Confirm Password:</label>
      <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password" required>

      <div class="flex termsconditions">
        <input type="checkbox" id="terms" name="agree_to_terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
